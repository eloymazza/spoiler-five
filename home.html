<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Spoiler five</title>
  </head>
  <body>

<!-- VISIBLE SOLO EN XS   mobile-->
    <div class="header col-12 d-block d-sm-none">
        <div class="row mt-3">
            <div class="title col-8"></div>
            <div class="search col-2"></div>
            <div class="config col-2"></div>
        </div>
    </div>

    <div class="container col-12 d-block d-sm-none">

        <div class="row">
            <div class="carrousel"></div>
        </div>
        <div class="row">
            <div class="carrousel"></div>
        </div>
        <div class="row">
            <div class="carrousel"></div>
        </div>

    </div>

    <div class="footer col-12 d-block d-sm-none">
        <div class="row">
            <div class="col-3 fot"></div>
            <div class="col-3 fot"></div>
            <div class="col-3 fot"></div>
            <div class="col-3 fot"></div>
        </div>
    </div>
<!-- FIN DE VISIBLE EN XS      mobile-->



<!-- OCULTO SOLO EN XS     desktop -->
    <div class="headerDesk col-12 d-none d-sm-block">
        <div class="row">
           <div class="col-2 mt-3">
               <img src="img/spotify.png" alt="spoiler-five" width="50px" height="50px">
            </div>

           <div class="col-6 mt-3">
                <input class="searchDesk" placeholder="Artistas, Canciones, Podcasts" type="text">   
                <!-- <img src="img/lupa.png" alt="search" width="30px" height="30px">   -->
           </div>

           <div class="col-4 mt-3 text-center d-flex justify-content-end"> 
               <div class="col-2">
                <img src="img/usuario.png" alt="perfil" height="35px">
                <p class="c-gray mb-1">JOHN</p>
               </div>
               <img class="mr-4"src="img/campana.png" alt="notificaciones" height="40px">
               <img src="img/ajustes.png" alt="config" height="40px">
            </div>
           <!-- <div class="icoDesk col-2"></div> -->
        </div>
    </div>

    <div class="container col-md-12 d-none d-sm-block">

        <div class="row">
            <div class="col-md-4">
                <div class="row navs"><div class="btnNav col-md-12 align-self-center"></div></div>
                <div class="row navs"><div class="btnNav col-md-12 align-self-center"></div></div>
            </div>
            <div class="col-md-8">
                <div class="row carrouselDesk"></div>
                <div class="row carrouselDesk"></div>
            </div>
        </div>

    </div>

    <div class="footerDesk col-md-12 d-none d-sm-block">
        <div class="row">
            <div class="col-3 pl-0">
                <div class="row">
                    <div class="col-6">
                    <img src="img/imgAlbum.jpg" alt="album" width="100%" height="139px">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <h6 class="c-white ml-1 mt-2">Tal vez</h6>
                            <img class="ml-3 mt-2" src="img/corazon_blanco.png" alt="like" width="20px" height="20px">
                        </div>
                        <div class="row mt-4">
                            <p class="mt-5 mb-0 c-white">Paulo londra</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="col-6">
                <div class="row">
                    <div class="col-12 text-center mt-4">
                        <img src="img/back.png" alt="anterior" height="30px">
                        <img class="mr-3 ml-3" src="img/play.png" alt="play" height="50px">
                        <img src="img/proximo.png" alt="next" height="30px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <img src="img/sonido-musical.png" alt="sonido" height="22px">
                    </div>
                </div>
                <div class="row">
                    <div class="reproductor col-12 pl-0 mt-1">
                        <div class="load col-8">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="row d-flex justify-content-end">
                    <img class="mr-3 mt-3" src="img/comentario.png" alt="comentario" height="40px">
                </div>
                <div class="row">
                    <div class="col-12 mt-4 d-flex justify-content-end">
                        <img src="img/estrella.png" alt="star" height="30px">
                        <img class="ml-2" src="img/estrella.png" alt="star" height="30px">
                        <img class="ml-2" src="img/estrella.png" alt="star" height="30px">
                        <img class="ml-2" src="img/estrella_va.png" alt="star" height="30px">
                        <img class="mr-2 ml-2" src="img/estrella_va.png" alt="star" height="30px">
                    </div>
                </div>
            </div>

        </div>
    </div>

<!-- FIN OCULTO SOLO EN XS     desktop -->





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
