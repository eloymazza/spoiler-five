<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <div class="container-fluid landing-header">
            <div class="row full-height">
                <div class="d-none col-sm-4 d-sm-flex align-items-center">
                     <a href="../index.html">
                         <img src="../img/spoilerfive-logo.png" alt="spoiler-five" width="70%" height="20%">
                     </a>
                </div>
                <div class="col-12 col-sm-4 align-full-center">
                    <h1 class="landing-title">
                        SPOILER FIVE 
                     </h1>
                </div>
                </div>
            </div>
        </div>
    </header>  
    <main>
        <div class="container-fluid sign-up-main">
            <!-- Desktop Start-->
            <!-- Desktop end-->
            <!-- Mobile start -->
            <div class="row h-100">
                <div class="col-12 offset-sm-4 col-sm-4 ">
                    <div class="login-form-container">
                        <div class="login-title-container">
                            <h2>REGISTRARSE</h2>
                        </div>
                        <div class="form-items-container d-flex justify-content-start">
                            <div class="form-group-header-container">
                                <h3>
                                    Cuenta
                                </h3>
                            </div>
                            <div class="input-container">
                                <label class="form-label">
                                    Correo Electrónico
                                </label>
                                <div >
                                    <input type="text" class="login-form-input" placeholder="Ingrese Correo">
                                </div>
                            </div>
                            <div class="input-container">
                                <label class="form-label">
                                    Contraseña
                                </label>
                                <div>
                                    <input type="text" class="login-form-input" placeholder="Ingrese Contraseña">
                                </div>
                            </div>
                            <div class="input-container">
                                <label class="form-label">
                                    Confirmar Contraseña
                                </label>
                                <div>
                                    <input type="text" class="login-form-input" placeholder="Reingrese Contraseña">
                                </div>
                            </div>
                            <div class="form-group-header-container">
                                <h3>
                                    Personal
                                </h3>
                            </div>
                            <div class="input-container">
                                <label class="form-label">
                                    Nombre de Usuario
                                </label>
                                <div >
                                    <input type="text" class="login-form-input" placeholder="Ingrese Nombre de usuario">
                                </div>
                            </div>
                            <div class="date-input-container">
                                <label class="form-label">
                                    Fecha de Nacimiento
                                </label>
                                <div class="d-flex justify-content-between mt-2 mb-3">
                                    <select name="" class="date-select">
                                        <option value="">Día</option>
                                    </select>
                                    <select name="" class="date-select">
                                        <option value="">Mes</option>
                                    </select>
                                    <select name="" class="date-select">
                                        <option value="">Año</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-container">
                                <label class="form-label">
                                    Sexo
                                </label>
                                <div class="d-flex justify-content-around mt-2 mb-3">
                                    <div class="radio-container">
                                        <input type="radio" name="hombre">
                                        <label for="hombre" class="form-label-radio">
                                            Hombre
                                        </label>
                                    </div>
                                    <div class="radio-container">
                                        <input type="radio" name="hombre">
                                        <label for="hombre" class="form-label-radio">
                                            Mujer
                                        </label>
                                    </div>
                                    <div class="radio-container">
                                        <input type="radio" name="hombre">
                                        <label for="hombre" class="form-label-radio">
                                            No binario
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div  class="input-container col-sm-8 offset-md-2" >
                                <a href="../html/home.html">
                                    <button type="button" class="btn access-button">
                                        REGISTRARSE
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-sm-flex col-sm-4 offset-md-4 back-button">
                        <a href="../index.html " class="volver-button">
                            <button type="button" class="btn access-button ">
                                VOLVER
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Mobile end -->
        </div>
    </main>
    <footer>
        <div class="container-fluid landing-footer fixed-bottom">
            <div class="row">
                <!-- Mobile start -->
                <div class="col-5 d-sm-none d-flex justify-content-center align-items-center mt-3">
                    <a href="../index.html">
                        <button type="button" class="btn access-button">
                            VOLVER
                        </button>
                    </a>
                </div>
                <!-- Mobile end -->
                <!-- Desktop start -->
                <div class="col-sm-4 d-none col-sm-4 d-sm-flex align-items-center">
                    <img src="../img/spoilerfive-logo.png" class="spoiler-logo" alt="">
                </div>
                <div class="d-none col-sm-4 d-sm-flex justify-content-center align-items-center">
                    <p class="follow-us-text">Seguinos en las redes</p>
                </div>
                <div class="d-none col-sm-4 d-sm-flex justify-content-center align-items-center">
                    <img src="../img/facebook.png" class="spoiler-logo mr-5" alt="">
                    <img src="../img/ico_insta.png" class="spoiler-logo mr-5" alt="">
                    <img src="../img/twitter.png" class="spoiler-logo " alt="">
                </div>
                <!-- Desktop end -->
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
