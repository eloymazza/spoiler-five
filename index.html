<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="container-fluid landing-header d-flex justify-content-center align-items-center">
            <h1 class="landing-title">
               SPOILER FIVE 
            </h1>
        </div>
    </header>  
    <main>
        <div class="container-fluid landing-main">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="hero-image-container d-flex justify-content-center align-items-center">
                        <img id="hero-mobile" src="./img/hero.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="landing-description-container d-flex justify-content-center align-items-center">
                        <h2 class="landing-description">
                            Lleva tu música a todas
                            partes del mundo.
                            <br>
                            Calidad y confianza 
                            asegurada.
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="demo-test-container">
                        <div class="row demo-button-container">
                            <div class="col-8 offset-2 d-flex justify-content-center align-items-end">
                                <button type="button" class="btn access-button">
                                    INICIAR PRUEBA
                                </button>
                            </div>
                        </div>
                        <div class="row demo-text-container mt-2">
                            <div class="col-10 offset-1">
                                <p class="demo-text">
                                    Conoce nuestra app, si deseas más, 
                                    puedes mejorar tu plan
                                    <br>
                                    en cualquier momento
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid landing-footer">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <button type="button" class="btn access-button">
                        INICIAR SESIÓN
                    </button>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <button type="button" class="btn access-button">
                        REGISTRARSE
                    </button>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>

</html>
