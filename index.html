<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="container-fluid landing-header">
            <div class="row full-height">
                <div class="d-none col-sm-4 d-sm-flex align-items-center">
                    <img src="./img/spoilerfive-logo.png" class="spoiler-logo" alt="">
                </div>
                <div class="col-12 col-sm-4 align-full-center">
                    <h1 class="landing-title">
                        SPOILER FIVE 
                     </h1>
                </div>
                <div class="d-none col-sm-4 d-sm-block">
                    <div class="row full-height">
                        <div class="col-sm-6 d-sm-flex align-items-center">
                            <button type="button" class="btn access-button">
                                INICIAR SESIÓN
                            </button>
                        </div>
                        <div class="col-sm-6 d-sm-flex align-items-center">
                            <button type="button" class="btn access-button">
                                REGISTRARSE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>  
    <main>
        <div class="container-fluid landing-main">
            <!-- Desktop Start-->
            <div class="row d-none full-height">
                <div class="d-none col-sm-5 d-sm-block full-height">
                    <div class="d-sm-flex justify-content-center align-items-center full-height">
                        <img src="./img/hero.png" id="hero-logo" alt="">
                    </div>
                </div>
                <div class="d-none col-sm-7 d-sm-block">
                    <div class="landing-description-container d-flex justify-content-center align-items-center">
                        <h2 class="landing-description">
                            Lleva tu música a todas
                            partes del mundo.
                            <br>
                            Calidad y confianza 
                            asegurada.
                        </h2>
                    </div>
                </div>
            </div>
            <!-- Desktop end-->
            <!-- Mobile start -->
            <div class="row">
                <div class="col-6 offset-3 d-sm-none" >
                    <div class="hero-image-container d-flex justify-content-center align-items-center">
                        <img id="hero-logo" src="./img/hero.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1 d-sm-none">
                    <div class="landing-description-container d-flex justify-content-center align-items-center">
                        <h2 class="landing-description">
                            Lleva tu música a todas
                            partes del mundo.
                            <br>
                            Calidad y confianza 
                            asegurada.
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-sm-none">
                    <div class="demo-test-container">
                        <div class="row demo-button-container">
                            <div class="col-8 offset-2 d-flex justify-content-center align-items-end">
                                <button type="button" class="btn access-button">
                                    INICIAR PRUEBA
                                </button>
                            </div>
                        </div>
                        <div class="row demo-text-container mt-2">
                            <div class="col-10 offset-1">
                                <p class="demo-text">
                                    Conoce nuestra app, si deseas más, 
                                    puedes mejorar tu plan
                                    <br>
                                    en cualquier momento
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mobile end -->
        </div>
    </main>
    <footer>
        <div class="container-fluid landing-footer">
            <div class="row">
                <div class="col d-sm-none d-flex justify-content-center align-items-center">
                    <button type="button" class="btn access-button">
                        INICIAR SESIÓN
                    </button>
                </div>
                <div class="col d-sm-none  d-flex justify-content-center align-items-center">
                    <button type="button" class="btn access-button">
                        REGISTRARSE
                    </button>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
